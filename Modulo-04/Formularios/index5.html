<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>

            <input type="radio" name="sex" id="isexmasc" value = "H" checked>

            <input type="radio" name="sex" id="isexfem"  value = "F">
            <label for="isexfem">Feminino<br></label>

            <p>Todo botao de radio deve ter o mesmo nome caso voce queira que ao selecionar um, o outro seja desmarcado</p>
        </fieldset>


        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="tkw" id="itkw" checked>
            <label for="itkw"> Taekwondo <br></label>

            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut"> Futebol <br></label>

            <input type="checkbox" name="nat" id="inat">

        <p>
            <input type="submit" value="Enviar">
