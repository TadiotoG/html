    <title>Formulario</title>

        * {
            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Meu primeiro Formulário</h1>

    <form action="cadastro.php" autocomplete="off" method="POST">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>

    <p>Quando utiliza-se GET no metodo do formulario as info aparecem na url, ja com POST não. Porém é possivel inspecionar a página e encontrar as info mesmo assim, a solucao para isso seria utilizar HTTPS...</p>

    <p>Para mais de 3000 bytes utilizar POST</p>
    
</body>
